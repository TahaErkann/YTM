<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTM - Müşteri Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #212529;
            min-height: 100vh;
        }
        .nav-link {
            color: rgba(255,255,255,.75);
        }
        .nav-link:hover {
            color: rgba(255,255,255,1);
        }
        .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar p-3">
                <div class="position-sticky">
                    <div class="mb-4 text-center">
                        <h4 class="text-white">YTM</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-box-seam"></i> Ürünler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showCart()">
                                <i class="bi bi-cart3"></i> Sepetim 
                                <span id="cartCount" class="badge bg-primary">0</span>
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i> Çıkış Yap
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Ana içerik -->
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Ürünler</h1>
                </div>
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="productsContainer">
                    <!-- Ürünler buraya yüklenecek -->
                </div>
            </main>
        </div>
    </div>

    <!-- Sepet Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-cart3"></i> Sepetim
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Sepet öğeleri buraya gelecek -->
                    </div>
                    <div id="emptyCart" class="text-center p-4" style="display: none;">
                        <i class="bi bi-cart3 fs-1"></i>
                        <p class="mt-3">Sepetiniz boş</p>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <strong>Toplam: </strong>
                        <span id="cartTotal">0.00 ₺</span>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="clearCart()">
                            Sepeti Temizle
                        </button>
                        <button type="button" class="btn btn-primary" onclick="checkout()">
                            Sipariş Ver
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/customer.js"></script>
</body>
</html>
